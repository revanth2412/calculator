<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a1250dbd69.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <p id="warning">please open in browser mode in mobile or open it in laptop</p>
    <div id="calculator">
        <div id="heading">
            <p class="heading-text">Calculator</p>
        </div>
        <div id="result">
            <p id="value"></p>
        </div>
        <div id="keys">
            <button id="key" onclick="clear_dis()" value="AC">AC</button>
            <button id="key" onclick="display(value)" value="-">+/-</button>
            <button id="key" onclick="display(value)" value="%">%</button>
            <button id="key" onclick="display(value)" class="red"  value="/">/</button>
            <button id="key" onclick="display(value)" value="7">7</button>
            <button id="key"onclick="display(value)" value="8">8</button>
            <button id="key" onclick="display(value)" value="9">9</button>
            <button id="key" onclick="display(value)" class="red"  value="*">*</button>
            <button id="key"onclick="display(value)"  value="4">4</button>
            <button id="key"onclick="display(value)" value="5">5</button>
            <button id="key" onclick="display(value)"  value="6">6</button>
            <button id="key" onclick="display(value)" class="red"  value="-">-</button>
            <button id="key" onclick="display(value)" value="1">1</button>
            <button id="key" onclick="display(value)" value="2">2</button>
            <button id="key" onclick="display(value)" value="3">3</button>
            <button id="key" onclick="display(value)" class="red"  value="+">+</button>
            <button id="zero" onclick="display(value)"  value="0">0</button>
            <button id="key" onclick="display(value)" value=".">.</button>
            <button id="key" onclick="cal()" class="red"  value="=">=</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
